- hosts: webserver
  tasks:
    - name: install python-docker Ubuntu
      apt:
        name: python-docker
        state: present
      when:
        - ansible_distribution == "Ubuntu"
    - name: install python-docker Centos
      yum:
        name: python-docker
        state: present
      when:
        - ansible_distribution == "CentOS"
   - name: run container
     docker-container:
       name: container
       detach: yes
       image: "masbejox/httpd:1"
       state: started
       exposed_ports:
         - 80/tcp
       published_ports:
         - 8085:80
    
